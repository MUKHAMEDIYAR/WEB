    <style>
        *{
    font-family: Helvetica, Arial, sans-serif;
}
.main{
    display: flex;
}
.logo{
    width: 420px;
    height: 618px;
    margin-left: 300px;
    margin-top: 20px;
}

.right-part{
    margin-left: 20px;
    margin-top: 55px;
}

.main-login{
    align-items: center;
    border: 1px solid rgba(var(--b6a,219,219,219),1);
    border-radius: 1px;
    margin: 0 0 10px;
    padding: 10px 0;
    width: 350px;
    height: 365px;
    text-align: center;
}

.ig-text{
    height: 54px;
    width: 180px;
    margin-top: 20px;
    margin-bottom: 30px;
}

.sign-up{
    text-align: center;
    border: 1px solid rgba(var(--b6a,219,219,219),1);
    border-radius: 1px;
    width: 350px;
    height: 37px;
    padding-top: 15px;
    font-size: 14px;
    color: #262626ef;
    line-height: 20px;
}

.sign-up a{
    text-decoration: none;
    color: #0095f6;
    font-weight: bold;
}



.input-field{
    font-size: 12px;
    width: 268px;
    height: 38px;
    border: 1px solid rgba(var(--ca6,219,219,219),1);
    border-radius: 3px;
    align-items: center;
    margin: 4px;
    padding: 5px 10px;
}

.login-button{
    margin-top: 10px;
    width: 268px;
    height: 30px;
    font-weight: bold;
    pointer-events: none;
    color: white;
    background-color: #0094f64d;
    border: 1px solid transparent;;
    border-radius: 4px;
}

.or{
    color: #8e8e8e;
    font-size: 13px;
    font-weight: 600;
    line-height: 15px;
    margin: 5px 18px;
    text-transform: uppercase;
    display: inline-block;
}

.line{
    background-color: rgba(var(--b38,219,219,219),1);
    /* background-color: black; */
    height: 1px;
    position: relative;
    padding-bottom: 1px;
    width: 110px;
    display: inline-block;
}

.line-text{
    display: inline-block;
    margin: 10px;
}

.fb-login{
    /* margin-top: 10px; */
    display: inline-block;
    width: 350px;
    margin-bottom: 20px;
}
.fb-text{
    display: inline-block;
    margin-top: -15px;
    text-decoration: none;
    color: #385185;
    font-size: 14px;
    font-weight: 600;
}

.logo-fb{
    margin-top: 18px;
    margin-right: 7px;
    width: 16px;
    height: 16px;
}

.password{
    color: #385185;
    text-decoration: none;
    font-size: 12px;
}

.last{
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: rgba(0, 0, 0, 0.76);
}

.last img{
    width: 130px;
    height: 40px;
    margin: 18px 5px;
}

.footer{
    width: 500px;
    margin-left: -700px;
    margin-top: 670px;
    text-align: center;
}
.footer-info{
    width: 620px;
    margin: 10px auto auto 10px;
    font-size: 12px;
    color:#848484;
    font-family: Arial, Helvetica, sans-serif;
}

.footer-info a{
    color:#848484;
    display: inline-block;
    margin: 6px 6px 0px 6px;
    font-family: Arial, Helvetica, sans-serif;
    text-decoration: none;
}

.footer-info a:hover{
    text-decoration: underline;
}
.footer-info p{
    margin-top: 18px;
    margin-left: 5px;
}
